<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <h2>Welcome to the Troll Forum! Please fill out the fields below to create an account!</h2>
        <div>
            <table>
                <tr>
                    <td><label for="txtFirstName">First Name</label></td>
                    <td><input type="textarea" name="txtFirstName"/></td>
                </tr>
                <tr>
                    <td><label for="txtMiddleName">Middle Name</label></td>
                    <td><input type="textarea" name="txtMiddleName"/></td>
                </tr>
                <tr>
                    <td><label for="txtLastName">Last Name</label></td>
                    <td><input type="textarea" name="txtLastName"/></td>
                </tr>
                <tr>
                    <td><label for="txtAddress">Address</label></td>
                    <td><input type="textarea" name="txtAddress"/></td>
                </tr>
                <tr>
                    <td><label for="txtCity">City</label></td>
                    <td><input type="textarea" name="txtCity"/></td>
                </tr>
                <tr>
                    <td><label for="txtState">State</label></td>
                    <td><input type="textarea" name="txtState"/></td>
                </tr>
                <tr>
                    <td><label for="txtEmail">Email</label></td>
                    <td><input type="textarea" name="txtEmail"/></td>
                </tr>
                <tr>
                    <td><label for="txtPassword">Password</label></td>
                    <td><input type="textarea" name="txtPassword"/></td>
                </tr>
                <tr>
                    <td><label for="txtConfirm">Confirm Password</label></td>
                    <td><input type="textarea" name="txtConfirm"/></td>
                </tr>
            </table>
        </div>
        <div>
            <button id="btnSubmit" onclick="submit()">Submit</button>
        </div>
    </body>
</html>
